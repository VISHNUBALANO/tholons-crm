<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tholons CRM - Partners</title>
  <style>
    :root {
      --primary-blue: #93C5FD;
      --accent-orange: #FDBA74;
      --bg-light: #f3f4f6;
      --text-dark: #111827;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 18px;   /* GLOBAL FONT BOOST */
    }

    /* NAV BAR */
    .top-bar {
      width: 100%;
      padding: 22px 36px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-orange));
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 20px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-logo {
      height: 52px;
      object-fit: contain;
    }

    .nav-title {
      font-size: 28px;
      font-weight: 800;
    }

    .nav-subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-top: 2px;
    }

    .nav-right {
      font-size: 17px;
      opacity: 0.9;
      font-weight: 500;
    }

    /* PAGE WRAPPER */
    .page-wrapper {
      flex: 1;
      padding: 40px 40px 60px;
    }

    /* CONTENT CARD */
    .content-card {
      width: 100%;
      background: #ffffff;
      padding: 32px 34px 36px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
      border-top: 6px solid var(--primary-blue);
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 800;
      color: var(--text-dark);
    }

    .subtitle {
      font-size: 18px;
      color: #6b7280;
      margin-top: 6px;
    }

    /* BUTTONS */
    .btn {
      border: none;
      padding: 14px 22px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent-orange);
      color: #111827;
      box-shadow: 0 4px 12px rgba(251,186,116,0.5);
    }
    .btn-primary:hover {
      background: #f7a955;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(251,186,116,0.65);
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .btn-secondary:hover {
      background: #d1d5db;
    }

    .partners-header-actions {
      display: flex;
      gap: 14px;
    }

    .partners-grid-wrapper {
      margin-top: 28px;
    }

    /* CARDS */
    .partners-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .partner-card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 26px;
      cursor: pointer;
      border: 2px solid #e5e7eb;
      transition: 0.15s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .partner-card:hover {
      background: #eff6ff;
      border-color: var(--primary-blue);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.18);
      transform: translateY(-3px);
    }

    .partner-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #111827;
    }

    .partner-tag {
      font-size: 16px;
      color: #6b7280;
    }

    .empty-text {
      margin-top: 26px;
      font-size: 18px;
      color: #9ca3af;
      text-align: center;
    }

    @media (max-width: 600px) {
      .content-card {
        padding: 26px 18px 32px;
      }
      h1 {
        font-size: 26px;
      }
      .btn {
        width: 100%;
      }
      .header-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      .partners-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- NAV BAR -->
<div class="top-bar">
  <div class="nav-left">
    <img src="logo.png" alt="Logo" class="nav-logo">
    <div>
      <div class="nav-title">Tholons CRM</div>
      <div class="nav-subtitle">Partner Buckets</div>
    </div>
  </div>
  <div class="nav-right">Internal Use Only</div>
</div>

<!-- MAIN CONTENT -->
<div class="page-wrapper">
  <div class="content-card">

    <div class="header-row">
      <div>
        <h1>Partners</h1>
        <div class="subtitle">Select a partner bucket or add a new partner.</div>
      </div>

      <div class="partners-header-actions">
        <button class="btn btn-secondary" onclick="window.location.href='login.html'">Back</button>
        <button class="btn btn-primary" id="addPartnerBtn">Add Partner</button>
      </div>
    </div>

    <div class="partners-grid-wrapper">
      <div id="partnersContainer" class="partners-grid"></div>

      <div id="noPartnersMsg" class="empty-text" style="display:none;">
        No partners yet. Click "Add Partner" to create one.
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
